<form action="https://actionnetwork.org/petitions/reform-the-dmca-comments-for-may-hearings/signatures" method="post" title="Save Fair Use on the Internet" data-identifier="e6e1942a-237e-42d6-8b63-e460440a8fb3" data-host="{{ site.petitions_api }}">
  <label for="select-country" id="hidden-country">
    Not in the US?
    <input type="hidden" value="US" name="answer[country]" />
  </label>

  <label class="visually-hidden" for="form-email">Your email address:</label>
  <input type="email" id="form-email" name="answer[email]" placeholder="Email address" required/>

  <label class="visually-hidden" for="form-first_name">Your name:</label>
  <input type="text" id="form-first_name" name="answer[first_name]" placeholder="Name (required)"/>

  <label class="visually-hidden" for="form-zip_code">Your ZIP:</label>
  <input type="text" id="form-zip_code" name="answer[zip_code]" placeholder="ZIP" required/>

  <select id="select-country">
    {% for country in site.data.countries %}
    <option value="{{ country[0] }}" {% if country[0] == 'US' %} selected{% endif %}>
    {{ country[1] }}
    </option>
    {% endfor %}
  </select>

  <label for="form-comments">Your comment: (have you purchased media after seeing it streamed online?)</label>
  <textarea name="signature[message_to_target]" id="form-comments" cols="46" rows="3" placeholder="Share your story!"></textarea>

  <input type="submit" id="im-in" value="Send Comment" name="commit" />
  <p class="disclaimer">
    <a href="https://fightforthefuture.org/">Fight for the Future</a> and <a href="http://www.channelawesome.com/">Channel Awesome</a> will read your comments and share them at the Copyright Office DMCA hearings in May. Fight for the Future will email you campaign updates. <a href="https://www.fightforthefuture.org/privacy">Privacy policy</a>
  </p>
